<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Statement And Conclusion (Type I)</title>
    <link rel="icon" type="image/x-icon" href="./assets/Logo_last.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("assets/Backgrounds.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            object-fit: cover;
            min-height: 100vh;
        }

        #heading {
            text-align: center;
            background-color: whitesmoke;
            padding: 10px 20px;
            margin: 10px auto;
            color: black;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            width: fit-content;
            border-radius: 10px;
        }

        .activity {
            margin: 20px auto;
            padding: 0 2%;
            display: flex;
            gap: 2%;
            align-items: flex-start;
        }

        /* Question Buttons Sidebar - 6% */
        .sidebar {
            width: 100px;
            height: fit-content;
            max-height: 65vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .questionButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        
       .qBtn {
            padding: 12% 9%;
            border: none;
            border-radius: 10px;
            background-color: #f5f5f5; /* Grayish white background */
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 85%;
            text-align: center;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* Dark shadow bottom right */
            position: relative;
        }

        .qBtn:hover {
            background-color: #e8e8e8;
            transform: translateY(-1px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
        }

        .qBtn.active {
            background-color: #f5f5f5;
            box-shadow: none; /* Remove shadow when active */
            border: 3px solid #000; /* Dark black outline */
            transform: translateY(2px); /* Pressed effect */
        }

        .qBtn:active {
            box-shadow: none;
            border: 3px solid #000;
            transform: translateY(2px);
        }

        /* Story Section - 45% */
        .storySection {
            flex: 0 0 48%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-height: 70vh;
            min-height: 70vh;
            overflow-y: auto;
        }

        .storyContent {
            font-size: 1.4em;
            line-height: 1.8;
            color: #333;
        }

        .storyContent p {
            margin-bottom: 15px;
        }

        .storyContent strong {
            color: #667eea;
        }

        /* Question Section - 45% */
        .questionSection {
            flex: 0 0 42%;
            display: flex;
            flex-direction: column;
           
        }

        .questionContainer {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
             max-height: 70vh;
            min-height: 70vh;
            overflow-y: auto;
        }

        .questionText {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .optionGrid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            flex: 1;
        }

        .optionBtn {
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3em;
            text-align: center;
            position: relative;
        }

        .optionBtn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .optionBtn.correct {
            background: #d4edda;
            border-color: #4CAF50;
            color: #155724;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .optionBtn.incorrect {
            background: #f8d7da;
            border-color: #f44336;
            color: #721c24;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .feedbackSection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .feedbackText {
            font-size: 1.2em;
            font-weight: bold;
            flex: 1;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .nextBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nextBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .finalScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 20px;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        /* Scrollbar styling */
        .storySection::-webkit-scrollbar {
            width: 10px;
        }

        .storySection::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .storySection::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .storySection::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Question Container Scrollbar styling */
        .questionContainer::-webkit-scrollbar {
            width: 10px;
        }

        .questionContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .questionContainer::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .questionContainer::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
        /* Final full screen mode */
.fullscreen-final .sidebar,
.fullscreen-final .storySection {
    display: none !important;
}

.fullscreen-final .questionSection {
    flex: 0 0 100% !important;
    max-width: 100% !important;
}

.fullscreen-final .questionContainer {
    max-height: none;
    height: 70vh;
}


        /* Responsive design */
        
    </style>
</head>

<body>
    <div class="header" style="
      width: auto;
      box-shadow: 5px 5px 10px rgb(0, 0, 0);
      padding-bottom: 10px;
      background-color: white;
    ">
    
        <img src="./assets/Logo.png" width="5%" style="float: left; margin-top: 25px; text-align: left"
            class="img-responsive" />
        <span>
            <img src="./assets/header.png" width="30%" height="" class="img-responsive" style="text-align: left" />
        </span>
    </div>
    <audio id="correctSound" src="assets/points.mp3" preload="auto"></audio>
<audio id="wrongSound" src="assets/fail.mp3" preload="auto"></audio>
    <div>
        <p id="heading">Statement And Conclusion (Type I)</p>
    </div>

    <div class="activity">
        <!-- Left Sidebar - Question Buttons (6%) -->
        <div class="sidebar">
            <div class="questionButtons" id="questionButtons"></div>
        </div>

        <!-- Middle - Story Section (45%) -->
        <div class="storySection">
            <div class="storyContent" id="storyContent"></div>
        </div>

        <!-- Right - Question Section (45%) -->
        <div class="questionSection">
            <div class="questionContainer">
                <div id="questionContent" class="questionContent"></div>

                <div class="finalScreen" id="finalScreen" style="display:none;">
                    <div>
                        <h2>üéâ Well Done!</h2>
                        <p>You've completed all questions!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let selectedAnswer = null;
        let data = [
  {
    "questionNo": "Q1",
    "question": "<b>Statements:</b><br>All solutions are problems.<br>All questions are solutions.<br><br><b>Robin concludes:</b> No question is a problem.<br><b>Daniel concludes:</b> All questions are problems.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only Robin",
      "Only Daniel",
      "Both Robin and Daniel",
      "Neither Robin nor Daniel"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q2",
    "question": "<b>Statements:</b><br>Some seconds are minutes.<br>All minutes are hours.<br><br><b>Emma concludes:</b> Some seconds are hours.<br><b>Lucas concludes:</b> All seconds are hours.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only Emma",
      "Only Lucas",
      "Both Emma and Lucas",
      "Neither Emma nor Lucas"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q3",
    "question": "<b>Statements:</b><br>All deposits are accounts.<br>No deposit is a loan.<br><br><b>Mia concludes:</b> At least some loans are accounts.<br><b>Ethan concludes:</b> No loan is an account.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only Mia",
      "Only Ethan",
      "Both Mia and Ethan",
      "Neither Mia nor Ethan"
    ],
    "correct": 3
  },
  {
    "questionNo": "Q4",
    "question": "<b>Statements:</b><br>No sugar is a lime.<br>All sweets are sugars.<br><br><b>Liam concludes:</b> No sweet is a lime.<br><b>Isabella concludes:</b> All sugars are sweets.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only Liam",
      "Only Isabella",
      "Both Liam and Isabella",
      "Neither Liam nor Isabella"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q5",
    "question": "<b>Statements:</b><br>Some vendors are clients.<br>All clients are customers.<br><br><b>James concludes:</b> No vendor is a customer.<br><b>Charlotte concludes:</b> At least some vendors are customers.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only James",
      "Only Charlotte",
      "Both James and Charlotte",
      "Neither James nor Charlotte"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q6",
    "question": "<b>Statements:</b><br>All dads are goods.<br>Only a few woods are goods.<br><br><b>Henry concludes:</b> All woods being dads is a possibility.<br><b>Amelia concludes:</b> Some goods are woods.<br>If the above statements are correct, whose conclusion is right?",
    "options": [
      "Only Henry",
      "Only Amelia",
      "Both Henry and Amelia",
      "Neither Henry nor Amelia"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q7",
    "question": "<b>Statements:</b><br>Some planes are helicopters.<br>No helicopter is a car.<br><br><b>Lucas concludes:</b> Some planes are not cars.<br><b>Emma concludes:</b> Some cars are planes.<br>Whose conclusion is correct?",
    "options": [
      "Only Lucas",
      "Only Emma",
      "Both Lucas and Emma",
      "Neither Lucas nor Emma"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q8",
    "question": "<b>Statements:</b><br>Some athletes are swimmers.<br>Some swimmers are runners.<br><br><b>Ethan concludes:</b> Some athletes are runners.<br><b>Mia concludes:</b> Some runners are swimmers.<br>Whose conclusion is correct?",
    "options": [
      "Only Ethan",
      "Only Mia",
      "Both Ethan and Mia",
      "Neither Ethan nor Mia"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q9",
    "question": "<b>Statements:</b><br>Some laptops are tablets.<br>No tablet is a desktop.<br><br><b>Noah concludes:</b> Some laptops are not desktops.<br><b>Ava concludes:</b> No laptop is a desktop.<br>Whose conclusion is correct?",
    "options": [
      "Only Noah",
      "Only Ava",
      "Both Noah and Ava",
      "Neither Noah nor Ava"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q10",
    "question": "<b>Statements:</b><br>Some painters are musicians.<br>Some musicians are dancers.<br><br><b>Liam concludes:</b> Some painters are dancers.<br><b>Isabella concludes:</b> Some musicians are painters.<br>Whose conclusion is correct?",
    "options": [
      "Only Liam",
      "Only Isabella",
      "Both Liam and Isabella",
      "Neither Liam nor Isabella"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q11",
    "question": "<b>Statements:</b><br>Some cities are capitals.<br>Some capitals are ports.<br><br><b>Jack concludes:</b> Some cities are ports.<br><b>Amelia concludes:</b> Some capitals are cities.<br>Whose conclusion is correct?",
    "options": [
      "Only Jack",
      "Only Amelia",
      "Both Jack and Amelia",
      "Neither Jack nor Amelia"
    ],
    "correct": 1
  },
  {
    "questionNo": "Q12",
    "question": "<b>Statement:</b><br>Some fruits are apples as well as sweet.<br><br><b>Kunal concludes:</b> Some apples are sweet.<br><b>Isha concludes:</b> No sweet things are fruits.<br>If the above statement is correct, whose conclusion is right?",
    "options": [
      "Only Kunal",
      "Only Isha",
      "Both Kunal and Isha",
      "Neither Kunal nor Isha"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q13",
    "question": "<b>Statement:</b><br>Some teachers are writers as well as poets.<br><br><b>Arnav concludes:</b> No poets are teachers.<br><b>Nidhi concludes:</b> No poets are writers.<br>If the above statement is correct, whose conclusion is right?",
    "options": [
      "Only Arnav",
      "Only Nidhi",
      "Both Arnav and Nidhi",
      "Neither Arnav nor Nidhi"
    ],
    "correct": 3
  },
  {
    "questionNo": "Q14",
    "question": "<b>Statement:</b><br>Some bags are purses as well as leather items.<br><br><b>Aditi concludes:</b> Some purses are leather items.<br><b>Manav concludes:</b> No leather items are bags.<br>If the above statement is correct, whose conclusion is right?",
    "options": [
      "Only Aditi",
      "Only Manav",
      "Both Aditi and Manav",
      "Neither Aditi nor Manav"
    ],
    "correct": 0
  },
  {
    "questionNo": "Q15",
    "question": "<b>Statement:</b><br>Some phones are cameras as well as smart devices.<br><br><b>Yash concludes:</b> Some cameras are smart devices.<br><b>Pallavi concludes:</b> Some smart devices are phones.<br>If the above statement is correct, whose conclusion is right?",
    "options": [
      "Only Yash",
      "Only Pallavi",
      "Both Yash and Pallavi",
      "Neither Yash nor Pallavi"
    ],
    "correct": 2
  }
]

        window.onload = () => {
            renderButtons();
            renderStory();
            renderQuestion();
        };

        function renderButtons() {
            const container = document.getElementById('questionButtons');
            container.innerHTML = '';
            data.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.innerText = item.questionNo;
                btn.className = 'qBtn' + (index === currentIndex ? ' active' : '');
                btn.onclick = () => {
                    currentIndex = index;
                    selectedAnswer = null;
                    renderStory();
                    renderQuestion();
                };
                container.appendChild(btn);
            });
        }

        function renderStory() {
    const storyContent = document.getElementById('storyContent');
    const q = data[currentIndex];

    // Display QUESTION instead of story
    storyContent.innerHTML = `
        
        <p style="font-size:1.5rem;  text-align:left;">
            ${q.question}
        </p>
    `;
}



        function renderQuestion() {
            const questionContent = document.getElementById('questionContent');
            const finalScreen = document.getElementById('finalScreen');

            if (currentIndex >= data.length) {
    questionContent.style.display = 'none';
    finalScreen.style.display = 'flex';

    // Enable full screen final view
    document.querySelector('.activity').classList.add('fullscreen-final');

    return;
}


            const q = data[currentIndex];
            let html = '';

            
            html += `<div class="optionGrid">`;
            
            q.options.forEach((opt, idx) => {
                html += `<button class="optionBtn" onclick="handleOptionClick(${idx})">${opt}</button>`;
            });

            html += `</div>`;
            html += `<div class="feedbackSection">
                        <p class="feedbackText" id="feedbackText"></p>
                        <button class="nextBtn" id="nextBtn" style="display:none;" onclick="handleNext()">Next</button>
                     </div>`;

            questionContent.innerHTML = html;
            questionContent.style.display = 'block';
            finalScreen.style.display = 'none';
            renderButtons();
        }

function handleOptionClick(index) {
    if (selectedAnswer !== null) return;

    selectedAnswer = index;
    const q = data[currentIndex];
    const feedback = document.getElementById('feedbackText');
    const nextBtn = document.getElementById('nextBtn');
    const optionBtns = document.querySelectorAll('.optionBtn');

    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    optionBtns.forEach(btn => btn.style.pointerEvents = 'none');

    if (index === q.correct) {
        // ‚úÖ Correct answer
        correctSound.currentTime = 0;
        correctSound.play();

        optionBtns[index].classList.add('correct');
        feedback.innerHTML = `<span class='emoji'>‚úÖ</span> Correct! Great job!`;
        feedback.style.color = '#4CAF50';

        nextBtn.innerText = currentIndex + 1 < data.length ? 'Next' : 'Finish';
        nextBtn.style.display = 'block';
    } else {
        // ‚ùå Wrong answer
        wrongSound.currentTime = 0;
        wrongSound.play();

        optionBtns[index].classList.add('incorrect');
        feedback.innerHTML = `<span class='emoji'>‚ùå</span> Try again!`;
        feedback.style.color = '#f44336';

        optionBtns.forEach((btn, idx) => {
            if (idx !== index) btn.style.pointerEvents = 'auto';
        });

        selectedAnswer = null;
    }
}

        function handleNext() {
            if (currentIndex + 1 < data.length) {
                currentIndex++;
                selectedAnswer = null;
                renderStory();
                renderQuestion();
            } else {
                currentIndex++;
                renderQuestion();
            }
        }
    </script>
</body>

</html>
